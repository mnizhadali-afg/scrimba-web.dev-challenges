<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>JS Slider (Carousel)</title>
  </head>
  <body>
    <main>
      <div class="carousel">
        <div class="carousel-item carousel-item-visible">
          <img src="./images/1.jpg" alt="carousel image 1" />
        </div>
        <div class="carousel-item">
          <img src="./images/2.jpg" alt="carousel image 2" />
        </div>
        <div class="carousel-item">
          <img src="./images/3.jpg" alt="carousel image 3" />
        </div>
        <div class="carousel-actions">
          <button
            class="carousel-btn"
            id="carousel-button-prev"
            aria-label="Previous slide"
          >
            &lt;
          </button>
          <button
            class="carousel-btn"
            id="carousel-button-next"
            aria-label="Next slide"
          >
            &gt;
          </button>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
